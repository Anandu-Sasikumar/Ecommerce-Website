<section>
    <div class="row">
      <div class=" left col-md-8 mb-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Shipping details</h5>
          </div>
          <div class=" content card-body mt-3">
            <form id="form1">
              
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline ">
                    <input type="text" id="form6Example1" class="form-control" />
                    <label class="form-label" for="form6Example1">First Name</label>
                  </div>
                  <div class="error" id="error"></div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form6Example2" class="form-control" />
                    <label class="form-label" for="form6Example2">Last Name</label>
                  </div>
                  <div class="error1" id="error1"></div>
                </div>
              </div>
  
           
              <div class="form-outline mb-4">
                <input type="text" id="form6Example3" class="form-control" />
                <label class="form-label" for="form6Example3">Address 1</label>
              </div>
              <div class="error2" id="error2"></div>
  
              
              <div class="form-outline mb-4">
                <input type="text" id="form6Example4" class="form-control" />
                <label class="form-label" for="form6Example4">Address 2</label>
              </div>
              <div class="error3" id="error3"></div>
  
              
              <div class="row mb-4">
               <div class="col">
                <select class="form-select select1">
                    <option>India</option>
                    <option>America</option>
                    <option>Canada</option>
                    <option>Germany</option>
                  </select>
               </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form6Example5" class="form-control" />
                    <label class="form-label" for="form6Example5">City</label>
                  </div>
                  <div class="error4" id="error4"></div>
                </div>
              </div>
            
  
             
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form6Example6" class="form-control" />
                    <label class="form-label" for="form6Example6">Zip/Postal Code</label>
                  </div>
                  <div class="error5" id="error5"></div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form6Example2" class="form-control" />
                    <label class="form-label" for="form6Example2">Phone</label>
                  </div>
                  <div class="error6" id="error6"></div>
                </div>
              </div>
  
              <hr class="my-4" />
              
              
              <div class="form-check">
                <div class="row">
                <div class="col form-control col1">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1 opt1" value="option1" checked/>
                    <label class="form-check-label" for="inlineRadio1"><h6>Free shipping</h6><div>Between 7-10 Days</div></label>
                  </div>
                </div>
                <div class="col form-control col2">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                    <label class="form-check-label" for="inlineRadio2"><h6>Quick Delivery - ₹500</h6><div>Between 2-4 Days</div></label>
                  </div>
              </div>
            </div>
            </div>
  
              
  
              <hr class="my-4" />
              <div class="btngrp"> <button type="button" class="subscribe btn btn-secondary"> Cancel </button>
                <a href="payment.html"><button type="button" value="submit" class="subscribe btn btn-dark"> Next </button></a></div>
            </form>
          </div>
        </div>
      </div>
  
      <div class="right col-md-4 mb-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0 ">Summary</h5>
          </div>
          <div class="card-body">
            <a id="phn" href="product.html"><div class= "row border-0 px-0 mb-1 right1">
              <div class="col-md-4 phoneimg">
                <img src="Image/redmi.png" class="rounded-3 smlimg" style="width: 100px;" alt="Blue Jeans Jacket" />
              </div>
              <div class="col-md-6 ms-3 pt-3">
                <span class="mb-0 text-price">REDMI Note 12 Pro </span>
                <p class="mb-0 text-descriptions">(Glacier Blue, 128 GB) </p>
                <span class="text-descriptions fw-bold">₹21,999</span> 
                <p class="text-descriptions mt-0">Qty:<span class="text-descriptions fw-bold">1</span>
                </p>
              </div>
            </div></a>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Subtotal
                <span>₹21,999</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Shipping
                <span>Free</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total amount</strong>
                  <strong>
                    <p class="mb-0">(including TAX)</p>
                  </strong>
                </div>
                <span><strong>₹21,999</strong></span>
              </li>
            </ul>
          </div>
        </div>
